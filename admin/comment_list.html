<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>评论列表</title>
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <script src="./libs/template-web.js"></script>
  <script src="./libs/jquery.twbsPagination.js"></script>
  <script src="./libs/http.js"></script>
  
</head>

<body>
  <div class="container-fluid">
    <div class="common_title">
      评论列表
    </div>
    <div class="container-fluid common_con">
      <table class="table table-striped table-bordered table-hover mp20">
        <thead>
          <tr>
            <th>作者</th>
            <th>评论</th>
            <th>评论在</th>
            <th>提交于</th>
            <th>状态</th>
            <th class="text-center" width="100">操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <td>小周</td>
            <td>这是一条测试评论，欢迎光临</td>
            <td>《世界，你好》</td>
            <td>2017-07-04 12:00:00</td>
            <td>已批准</td>
            <td class="text-center">
              <a href="javascript:void(0);;" class="btn btn-warning btn-xs">拒绝</a>
              <a href="javascript:void(0);;" class="btn btn-danger btn-xs">删除</a>
            </td>
          </tr> -->
        </tbody>
      </table>
      <div class="row text-center">
        <ul id="pagination-demo" class="pagination-sm"></ul>
      </div>

    </div>
  </div>
</body>
<script src="./js/comment_list.js"></script>

<script type="text/html" id="commit">
  {{each data.data}}
  <tr id='{{$value.id}}'>
    <td>{{$value.author}}</td>
    <td>{{$value.content}}</td>
    <td>{{$value.title}}</td>
    <td>{{$value.date}}</td>
    <td>{{$value.state}}</td>
    <td class="text-center">
      {{if($value.state == '已通过')}}
      <a href="javascript:void(0);;" data-id='{{$value.id}}' class="btn btn-warning btn-xs" id='warning'>取消</a>
      <a href="javascript:void(0);;" data-id='{{$value.id}}' class="btn btn-danger btn-xs" id='delete'>删除</a>

      {{else if($value.state == '已拒绝')}}
      <a href="javascript:void(0);;" data-id='{{$value.id}}' class="btn btn-success btn-xs" id='success'>启用</a>
      <a href="javascript:void(0);;" data-id='{{$value.id}}' class="btn btn-danger btn-xs" id='delete'>删除</a>
      {{else}}
      <a href="javascript:void(0);;" data-id='{{$value.id}}' class="btn btn-primary btn-xs" id='success'>通过</a>
      <a href="javascript:void(0);;" data-id='{{$value.id}}' class="btn btn-warning btn-xs" id='warning'>拒绝</a>


      {{/if}}
    
    </td>
  </tr>
  {{/each}}

</script>
</html>
